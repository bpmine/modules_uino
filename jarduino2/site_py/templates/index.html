<!DOCTYPE html>
<html lang="fr">
    <head> 
        <title>Jarduino V2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
        <div class="container">
		<div class="row">
			<h1></h1>
		</div>		
		<div class="row">
			<div class="container bg-secondary">
				<div class="row">
					<div class="col">
					</div>		
					<div class="col-4 text-center">
						<h1 style="color:orange">Jarduino V2</h1>
					</div>		
					<div class="col">
					</div>
				</div>
			</div>
		</div>		
		<div class="row">
			{% if datas['error']==True %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>Attention</strong> : Une erreur d'accès aux données est survenue
				</div>				
			{% endif %}
		</div>	
		<div class="row">
			<div class="container bg-primary text-white">
				<div class="row">
					<div class="col-4 text-center">
						<H1>{{ datas['state'] }}</H1>
					</div>		
					<div class="col-4 text-center">
						<H1>Panneau {{ datas['vsun'] }} V</H1>
					</div>		
					<div class="col-4 text-center">
						<H1>Batterie {{datas['vbatt']}} V</H1>
					</div>		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container bg-secondary text-white">
				<div class="row ">
					<div class="col-6 text-center">
						Dernière information reçue le {{datas['now']}}
					</div>		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container bg-primary text-white">
				<div class="row ">
					<div class="col-6 text-center">
						<H1>Dernier arrosage le</H1>
					</div>		
					<div class="col-6 text-center ">
						<H1>{{datas['last']}}</H1>
					</div>		
				</div>
			</div>
		</div>
	</div>

    </body>
    
</html>
